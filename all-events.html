  <style>

    .btn {

    .btn-disabled {

    .empty-state {

    footer {

      border-top: 1px solid rgba(255, 255, 255, 0.1);

    }
  </style>
</head>

<body>
<div class="container">
  <a href="dashboard.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥ –≤ Dashboard</a>
  
  <header>
    <h1>üìÖ –í—Å–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</h1>
    <p>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –º–∞—Ç—á–µ–π –∏ –≤—Å—Ç—Ä–µ—á —Ñ–∞–Ω–∞—Ç–æ–≤</p>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('upcoming')">–ü—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ</div>
    <div class="tab" onclick="switchTab('past')">–ü—Ä–æ—à–µ–¥—à–∏–µ</div>
    <div class="tab" onclick="switchTab('all')">–í—Å–µ</div>
  </div>

  <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π...</div>
  
  <div id="upcoming-tab" class="tab-content active">
    <div id="upcoming-events" class="events-list">
      <!-- –ü—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è -->
    </div>
  </div>

  <div id="past-tab" class="tab-content">
    <div id="past-events" class="events-list">
      <!-- –ü—Ä–æ—à–µ–¥—à–∏–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è -->
    </div>
  </div>

  <div id="all-tab" class="tab-content">
    <div id="all-events" class="events-list">
      <!-- –í—Å–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è -->
    </div>
  </div>

  <footer>
    <p>Chelsea FC Supporters Club Kazakhstan ‚Ä¢ 2025</p>
  </footer>
</div>

<script>
  // === Telegram ===
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  // === Supabase ===
  const supabaseUrl = 'https://zuapiixwzkleygaijulx.supabase.co';
  const supabaseKey = 'sb_publishable_Jsth-2GViNz5Ev3UWtrWTg_fbg4GAKx';

  const supabaseClient = supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  const userId = localStorage.getItem('userId');

  if (!userId) {
    alert('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
    location.href = 'index.html';
  }

  function switchTab(tabName) {
    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —Ç–∞–±—ã
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    
    document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
    document.getElementById(`${tabName}-tab`).classList.add('active');
  }

  // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è
  async function loadAllEvents() {
    try {
      const { data: events, error } = await supabaseClient
        .from('events')
        .select('*')
        .order('match_date', { ascending: false });

      const loadingEl = document.getElementById('loading');
      
      if (error) {
        loadingEl.innerHTML = '<p style="color: #ff6666;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</p>';
        return;
      }
      
      if (!events || events.length === 0) {
        loadingEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <h3>–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π –Ω–µ—Ç</h3>
            <p>–ü–æ–∫–∞ –Ω–µ –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ –Ω–∏ –æ–¥–Ω–æ–≥–æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</p>
          </div>
        `;
        return;
      }

      // –°–∫—Ä—ã–≤–∞–µ–º loading
      loadingEl.style.display = 'none';
      
      const now = new Date();
      const upcomingEvents = [];
      const pastEvents = [];
      
      for (const event of events) {
        const eventDate = new Date(event.match_date);
        
        // –ü–æ–ª—É—á–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø–∏—Å–∞–Ω–Ω—ã—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        const { count: registeredCount } = await supabaseClient
          .from('registrations')
          .select('*', { count: 'exact', head: true })
          .eq('event_id', event.id)
          .eq('status', 'registered');
        
        event.registeredCount = registeredCount || 0;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø–∏—Å–∞–Ω –ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        const { data: userRegistration } = await supabaseClient
          .from('registrations')
          .select('status')
          .eq('user_id', userId)
          .eq('event_id', event.id)
          .maybeSingle();
        
        event.isRegistered = userRegistration && userRegistration.status === 'registered';
        event.userStatus = userRegistration ? userRegistration.status : null;
        
        if (eventDate >= now) {
          upcomingEvents.push(event);
        } else {
          pastEvents.push(event);
        }
      }
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ –ø–æ –¥–∞—Ç–µ (–æ—Ç –±–ª–∏–∂–∞–π—à–∏—Ö)
      upcomingEvents.sort((a, b) => new Date(a.match_date) - new Date(b.match_date));
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø—Ä–æ—à–µ–¥—à–∏–µ –ø–æ –¥–∞—Ç–µ (–æ—Ç –Ω–µ–¥–∞–≤–Ω–∏—Ö)
      pastEvents.sort((a, b) => new Date(b.match_date) - new Date(a.match_date));
      
      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è
      renderEvents('upcoming-events', upcomingEvents, false);
      renderEvents('past-events', pastEvents, true);
      renderEvents('all-events', events, false);
      
    } catch (err) {
      console.error('Error loading events:', err);
      document.getElementById('loading').innerHTML = '<p style="color: #ff6666;">–ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ</p>';
    }
  }

  function renderEvents(containerId, events, isPast) {
    const container = document.getElementById(containerId);
    
    if (!events || events.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üì≠</div>
          <h3>–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π –Ω–µ—Ç</h3>
          <p>${isPast ? '–ù–µ—Ç –ø—Ä–æ—à–µ–¥—à–∏—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π' : '–ù–µ—Ç –ø—Ä–µ–¥—Å—Ç–æ—è—â–∏—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π'}</p>
        </div>
      `;
      return;
    }
    
    let html = '';
    
    events.forEach(event => {
      const eventDate = new Date(event.match_date);
      const formattedDate = eventDate.toLocaleDateString('ru-RU', {
        weekday: 'short',
        day: 'numeric',
        month: 'short',
        hour: '2-digit',
        minute: '2-digit'
      });
      
      const isFull = event.max_participants && event.registeredCount >= event.max_participants;
      const isClosed = !event.is_open || isPast;
      const itemClass = isClosed ? 'event-item closed' : 
                       isFull ? 'event-item full' : 'event-item';
      
      let buttonHtml = '';
      
      if (!isPast) {
        if (event.isRegistered) {
          buttonHtml = `
            <button class="btn btn-disabled" disabled>‚úì –ó–∞–ø–∏—Å–∞–Ω</button>
            <a href="event-participants.html?event_id=${event.id}" class="btn btn-gold">–£—á–∞—Å—Ç–Ω–∏–∫–∏</a>
          `;
        } else if (isClosed) {
          buttonHtml = `<button class="btn btn-disabled" disabled>–ó–∞–ø–∏—Å—å –∑–∞–∫—Ä—ã—Ç–∞</button>`;
        } else if (isFull) {
          buttonHtml = `<button class="btn btn-disabled" disabled>–ú–µ—Å—Ç –Ω–µ—Ç</button>`;
        } else {
          buttonHtml = `
            <button class="btn btn-green" onclick="registerForEvent('${event.id}', '${event.match_name}')">
              –ó–∞–ø–∏—Å–∞—Ç—å—Å—è
            </button>
            <a href="event-participants.html?event_id=${event.id}" class="btn">–£—á–∞—Å—Ç–Ω–∏–∫–∏</a>
          `;
        }
      } else {
        buttonHtml = `
          <a href="event-participants.html?event_id=${event.id}" class="btn">–£—á–∞—Å—Ç–Ω–∏–∫–∏</a>
        `;
      }
      
      html += `
        <div class="${itemClass}">
          <div class="event-name">${event.match_name}</div>
          <div class="event-details">
            üìÖ ${formattedDate}<br>
            üìç ${event.bar_address}
            ${event.description ? `<br>üìù ${event.description}` : ''}
          </div>
          <div class="event-meta">
            <span>üë• ${event.registeredCount}${event.max_participants ? `/${event.max_participants}` : ''} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</span>
            <span>${event.is_open ? '‚úÖ –û—Ç–∫—Ä—ã—Ç–∞ –∑–∞–ø–∏—Å—å' : '‚ùå –ó–∞–∫—Ä—ã—Ç–∞ –∑–∞–ø–∏—Å—å'}</span>
          </div>
          <div>
            ${buttonHtml}
          </div>
        </div>
      `;
    });
    
    container.innerHTML = html;
  }

  async function registerForEvent(eventId, eventName) {
    if (!confirm(`–ó–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ "${eventName}"?`)) {
      return;
    }
    
    try {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —É–∂–µ –∑–∞–ø–∏—Å—å
      const { data: existing } = await supabaseClient
        .from('registrations')
        .select('id, status')
        .eq('user_id', userId)
        .eq('event_id', eventId)
        .maybeSingle();
      
      if (existing) {
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –∑–∞–ø–∏—Å—å
        const { error } = await supabaseClient
          .from('registrations')
          .update({ 
            status: 'registered',
            updated_at: new Date().toISOString()
          })
          .eq('id', existing.id);
        
        if (error) throw error;
        alert('‚úÖ –í—ã —Å–Ω–æ–≤–∞ –∑–∞–ø–∏—Å–∞–Ω—ã –Ω–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ!');
      } else {
        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å
        const { error } = await supabaseClient
          .from('registrations')
          .insert({
            user_id: userId,
            event_id: eventId,
            status: 'registered'
          });
        
        if (error) throw error;
        alert('‚úÖ –í—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–ª–∏—Å—å –Ω–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ!');
      }
      
      // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è
      loadAllEvents();
      
    } catch (error) {
      console.error('Error registering for event:', error);
      alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏: ' + error.message);
    }
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  loadAllEvents();
</script>
</body>
</html>
