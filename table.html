<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Таблица АПЛ — AlmaBlues</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-dark: #001028;
      --chelsea-blue: #034694;
      --gold: #D4A017;
      --white: #ffffff;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark);
      color: var(--white);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      color: var(--gold);
      text-transform: uppercase;
      margin: 0;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Контейнер для виджета */
    .widget-container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--chelsea-blue);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-family: 'Oswald', sans-serif;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: var(--gold);
      color: var(--bg-dark);
    }
  </style>
</head>
<body>

  <header>
    <h1>AlmaBlues</h1>
    <p class="subtitle">Premier League Standings 24/25</p>
  </header>

  <div class="widget-container">
    <div id="scoreaxis-widget-567f2" style="border-radius: 8px; overflow: hidden;">
      <iframe 
        id="Iframe" 
        src="https://www.scoreaxis.com/widget/standings-widget/8?autoHeight=1&groupNames=1&font=Roboto&bodyBackground=%23001028&textColor=%23ffffff&linkColor=%23D4A017&border=0" 
        width="100%" 
        border="0" 
        style="border: none; transition: all 300ms ease;"
      ></iframe>
    </div>
    </div>

  <a href="index.html" class="back-btn">НА ГЛАВНУЮ</a>

  <script>
    // Скрипт для автоматической подстройки высоты фрейма
    window.addEventListener("message", (event) => {
      if (event.data.type === "scoreaxis-widget-height") {
        document.getElementById("Iframe").style.height = event.data.value + "px";
      }
    }, false);
  </script>
</body>
</html>
