<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premier League Standings — AlmaBlues</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --chelsea-blue: #034694;
      --dark-blue: #001028;
      --gold: #D4A017;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(180deg, #001028, #000814);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2.2rem;
      color: var(--gold);
      margin: 0;
      letter-spacing: 1px;
    }

    .subtitle {
      opacity: 0.75;
      margin-top: 4px;
      font-size: 0.9rem;
    }

    .widget-container {
      width: 100%;
      max-width: 900px;
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* Scoreaxis tweaks */
    .scoreaxis-widget table {
      background-color: transparent !important;
    }

    .scoreaxis-widget thead {
      background-color: var(--chelsea-blue) !important;
    }

    .scoreaxis-widget th {
      color: #ffffff !important;
      font-weight: 600 !important;
    }

    .scoreaxis-widget td {
      color: #ffffff !important;
      border-color: rgba(255,255,255,0.1) !important;
    }

    .scoreaxis-widget tr:nth-child(even) {
      background-color: rgba(255,255,255,0.04) !important;
    }

    .scoreaxis-widget tr:hover {
      background-color: rgba(3,70,148,0.25) !important;
    }

    .scoreaxis-widget a {
      color: var(--gold) !important;
      font-weight: 500;
    }

    .back-btn {
      margin-top: 24px;
      padding: 12px 26px;
      background: var(--chelsea-blue);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-family: 'Oswald', sans-serif;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: var(--gold);
      color: #001028;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .widget-container {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AlmaBlues</h1>
    <div class="subtitle">Premier League Standings 2024/25</div>
  </header>

  <div class="widget-container">
    <div
      id="widget-8l3kmkhhzf7i"
      class="scoreaxis-widget"
      style="
        width: 100%;
        background-color: #001028;
        color: #ffffff;
        border: none;
        border-radius: 12px;
        overflow: auto;
      "
    >
      <script
        src="https://widgets.scoreaxis.com/api/football/league-table/6232265abf1fa71a672159ec
        ?widgetId=8l3kmkhhzf7i
        &lang=ru
        &teamLogo=1
        &header=1
        &position=1
        &gamesCount=1
        &winCount=1
        &drawCount=1
        &loseCount=1
        &goals=1
        &diff=1
        &points=1
        &lastGames=1
        &teamsLimit=20
        &links=1
        &font=roboto
        &fontSize=14
        &bodyColor=%23001028
        &textColor=%23ffffff
        &linkColor=%23D4A017
        &tabColor=%23034694"
        async
      ></script>

      <div style="padding:6px 12px; font-size:12px; opacity:0.6;">
        Live data by
        <a href="https://www.scoreaxis.com/" style="color:#D4A017;">Scoreaxis</a>
      </div>
    </div>
  </div>

  <a href="index.html" class="back-btn">НА ГЛАВНУЮ</a>

</body>
</html>
