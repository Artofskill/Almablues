<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel — Chelsea FC KZ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #001028;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1, h2 {
      font-family: 'Oswald', sans-serif;
      color: #D4A017;
      text-align: center;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .login-form, .admin-content { max-width: 500px; margin: 40px auto; }
    input, textarea, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background: #112;
      color: white;
      font-size: 1.1rem;
    }
    button {
      background: #D4A017;
      color: #001028;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #E8B923; }
    .section { margin: 40px 0; padding: 20px; background: rgba(3,70,148,0.15); border-radius: 12px; }
    .event-list { margin-top: 20px; }
    .event-item { background: #0a1a3a; padding: 12px; margin: 8px 0; border-radius: 8px; }
    .hidden { display: none; }
    #status { text-align: center; color: #6a7; margin: 20px 0; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Panel</h1>

    <div id="login-section" class="login-form">
      <h2>Вход для администратора</h2>
      <input type="text" id="admin-login" placeholder="Логин" value="Admin">
      <input type="password" id="admin-pass" placeholder="Пароль">
      <button onclick="loginAdmin()">Войти</button>
      <div id="login-status" style="color:#f66; margin-top:10px;"></div>
    </div>

    <div id="admin-content" class="hidden">
      <div id="status">Загрузка данных...</div>

      <!-- Секция 1: Управление мероприятиями -->
      <div class="section">
        <h2>Создать / Редактировать мероприятие</h2>
        <input type="text" id="match_name" placeholder="Название матча (Chelsea vs Man Utd)">
        <input type="datetime-local" id="match_date" placeholder="Дата и время">
        <input type="text" id="bar_address" placeholder="Адрес бара">
        <textarea id="description" placeholder="Описание (опционально)" rows="3"></textarea>
        <input type="number" id="max_participants" placeholder="Макс. участников (опционально)">
        <label><input type="checkbox" id="is_open" checked> Открыта запись</label>
        <button onclick="createEvent()">Создать мероприятие</button>
      </div>

      <!-- Секция 2: Одобрение Membership -->
      <div class="section">
        <h2>Заявки на Membership</h2>
        <div id="pending-list">Загрузка заявок...</div>
        <button onclick="loadPendingMemberships()" style="margin-top:15px;">Обновить список</button>
      </div>

      <!-- Секция 3: Календарь событий (список) -->
      <div class="section">
        <h2>Календарь мероприятий</h2>
        <div id="events-list" class="event-list">Загрузка...</div>
        <button onclick="loadEvents()" style="margin-top:15px;">Обновить календарь</button>
      </div>

      <button onclick="logoutAdmin()" style="background:#c00; margin-top:40px;">Выйти</button>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://zuapiixwzkleygaijulx.supabase.co';
    const supabaseKey = 'sb-publishable_Jsth-2GViNz5Ev3UWtrWTg_fbg4GAKx';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const ADMIN_LOGIN = 'Admin';
    const ADMIN_PASS = '44mnUr8Xz';

    function loginAdmin() {
      const login = document.getElementById('admin-login').value.trim();
      const pass = document.getElementById('admin-pass').value.trim();
      const status = document.getElementById('login-status');

      if (login === ADMIN_LOGIN && pass === ADMIN_PASS) {
        localStorage.setItem('adminLoggedIn', 'true');
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('admin-content').classList.remove('hidden');
        loadEvents();
        loadPendingMemberships();
      } else {
        status.textContent = 'Неверный логин или пароль';
      }
    }

    function logoutAdmin() {
      localStorage.removeItem('adminLoggedIn');
      location.reload();
    }

    // Проверка при загрузке
    window.addEventListener('load', () => {
      if (localStorage.getItem('adminLoggedIn') === 'true') {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('admin-content').classList.remove('hidden');
        loadEvents();
        loadPendingMemberships();
      }
    });

    async function createEvent() {
      const match_name = document.getElementById('match_name').value.trim();
      const match_date = document.getElementById('match_date').value;
      const bar_address = document.getElementById('bar_address').value.trim();
      const description = document.getElementById('description').value.trim();
      const max_participants = parseInt(document.getElementById('max_participants').value) || null;
      const is_open = document.getElementById('is_open').checked;

      if (!match_name || !match_date || !bar_address) {
        alert('Заполните обязательные поля: матч, дата, адрес');
        return;
      }

      const { error } = await supabase.from('events').insert({
        match_name,
        match_date: new Date(match_date).toISOString(),
        bar_address,
        description: description || null,
        max_participants,
        is_open
      });

      if (error) {
        alert('Ошибка: ' + error.message);
      } else {
        alert('Мероприятие создано!');
        loadEvents();
      }
    }

    async function loadEvents() {
      const { data, error } = await supabase
        .from('events')
        .select('*')
        .order('match_date', { ascending: true });

      const list = document.getElementById('events-list');
      list.innerHTML = '';

      if (error || !data?.length) {
        list.innerHTML = '<p>Пока нет мероприятий</p>';
        return;
      }

      data.forEach(ev => {
        const div = document.createElement('div');
        div.className = 'event-item';
        div.innerHTML = `
          <strong>${ev.match_name}</strong><br>
          ${new Date(ev.match_date).toLocaleString('ru-RU')}<br>
          ${ev.bar_address}<br>
          ${ev.is_open ? 'Открыта запись' : 'Закрыта'} • Макс: ${ev.max_participants || '∞'}
        `;
        list.appendChild(div);
      });
    }

    async function loadPendingMemberships() {
      const { data, error } = await supabase
        .from('users')
        .select('id, full_name, username, membership_status')
        .eq('membership_status', 'pending');  // предполагаем, что заявка = 'pending'

      const list = document.getElementById('pending-list');
      list.innerHTML = '';

      if (error || !data?.length) {
        list.innerHTML = '<p>Нет активных заявок</p>';
        return;
      }

      data.forEach(user => {
        const div = document.createElement('div');
        div.className = 'event-item';
        div.innerHTML = `
          ${user.full_name} (@${user.username || 'нет'})<br>
          <button onclick="updateMembership('${user.id}', 'approved')">Одобрить</button>
          <button onclick="updateMembership('${user.id}', 'rejected')" style="background:#c00;">Отклонить</button>
        `;
        list.appendChild(div);
      });
    }

    async function updateMembership(userId, newStatus) {
      if (!confirm(`Вы уверены? Статус → ${newStatus}`)) return;

      const { error } = await supabase
        .from('users')
        .update({ membership_status: newStatus })
        .eq('id', userId);

      if (error) {
        alert('Ошибка: ' + error.message);
      } else {
        alert('Статус обновлён');
        loadPendingMemberships();
      }
    }
  </script>

</body>
</html>
