  </style>

<body>
<div class="container">
  <a href="dashboard.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥ –≤ Dashboard</a>
  
  <header>
    <h1 id="event-title">–£—á–∞—Å—Ç–Ω–∏–∫–∏ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</h1>
  </header>

  <div id="event-details" class="event-info" style="display: none;">
    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–∏ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
  </div>

  <div class="stats" id="stats-section" style="display: none;">
    <div class="stat-card">
      <div class="stat-number" id="total-participants">0</div>
      <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="checked-in-participants">0</div>
      <div class="stat-label">–û—Ç–º–µ—Ç–∏–ª–∏—Å—å</div>
    </div>
  </div>

  <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...</div>
  
  <div id="participants-list" class="participants-list" style="display: none;">
    <!-- –£—á–∞—Å—Ç–Ω–∏–∫–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
  </div>

  <footer>
    <p>Chelsea FC Supporters Club Kazakhstan ‚Ä¢ 2025</p>
  </footer>
</div>

<script>
  // === Telegram ===
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  // === Supabase ===
  const supabaseUrl = 'https://zuapiixwzkleygaijulx.supabase.co';
  const supabaseKey = 'sb_publishable_Jsth-2GViNz5Ev3UWtrWTg_fbg4GAKx';

  const supabaseClient = supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  const userId = localStorage.getItem('userId');

  if (!userId) {
    alert('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
    location.href = 'index.html';
  }

  // –ü–æ–ª—É—á–∞–µ–º ID –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è –∏–∑ URL
  const urlParams = new URLSearchParams(window.location.search);
  const eventId = urlParams.get('event_id');

  if (!eventId) {
    document.getElementById('loading').innerHTML = '<p style="color: #ff6666;">–ù–µ —É–∫–∞–∑–∞–Ω–æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ</p>';
    throw new Error('No event_id in URL');
  }

  // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–∏ –∏ —É—á–∞—Å—Ç–Ω–∏–∫–∞—Ö
  async function loadEventParticipants() {
    try {
      // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–∏
      const { data: event, error: eventError } = await supabaseClient
        .from('events')
        .select('*')
        .eq('id', eventId)
        .single();

      if (eventError || !event) {
        document.getElementById('loading').innerHTML = '<p style="color: #ff6666;">–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
        return;
      }

      // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–∏
      document.getElementById('event-title').textContent = `–£—á–∞—Å—Ç–Ω–∏–∫–∏: ${event.match_name}`;
      
      const eventDate = new Date(event.match_date);
      const formattedDate = eventDate.toLocaleDateString('ru-RU', {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        hour: '2-digit',
        minute: '2-digit'
      });
      
      document.getElementById('event-details').innerHTML = `
        <div class="event-name">${event.match_name}</div>
        <div class="event-details">
          üìÖ ${formattedDate}<br>
          üìç ${event.bar_address}
          ${event.description ? `<br>üìù ${event.description}` : ''}
        </div>
      `;
      
      document.getElementById('event-details').style.display = 'block';

      // –ó–∞–≥—Ä—É–∂–∞–µ–º —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è
      const { data: participants, error: participantsError } = await supabaseClient
        .from('registrations')
        .select(`
          id,
          status,
          checkin_time,
          created_at,
          users (
            id,
            full_name,
            username
          )
        `)
        .eq('event_id', eventId)
        .eq('status', 'registered'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –∑–∞–ø–∏—Å–∞–Ω–Ω—ã—Ö, –Ω–µ –æ—Ç–º–µ–Ω–µ–Ω–Ω—ã—Ö

      if (participantsError) {
        document.getElementById('loading').innerHTML = '<p style="color: #ff6666;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</p>';
        return;
      }

      // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
      const total = participants ? participants.length : 0;
      const checkedIn = participants ? participants.filter(p => p.status === 'checked_in').length : 0;
      
      document.getElementById('total-participants').textContent = total;
      document.getElementById('checked-in-participants').textContent = checkedIn;
      document.getElementById('stats-section').style.display = 'grid';

      const loadingEl = document.getElementById('loading');
      const listEl = document.getElementById('participants-list');
      
      if (!participants || participants.length === 0) {
        loadingEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üë§</div>
            <h3>–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</h3>
            <p>–ù–∞ —ç—Ç–æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ –µ—â–µ –Ω–∏–∫—Ç–æ –Ω–µ –∑–∞–ø–∏—Å–∞–ª—Å—è</p>
          </div>
        `;
        return;
      }

      // –°–∫—Ä—ã–≤–∞–µ–º loading, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
      loadingEl.style.display = 'none';
      listEl.style.display = 'block';
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤: —Å–Ω–∞—á–∞–ª–∞ –æ—Ç–º–µ—Ç–∏–≤—à–∏–µ—Å—è, –∑–∞—Ç–µ–º –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
      participants.sort((a, b) => {
        if (a.status === 'checked_in' && b.status !== 'checked_in') return -1;
        if (a.status !== 'checked_in' && b.status === 'checked_in') return 1;
        return (a.users?.full_name || '').localeCompare(b.users?.full_name || '');
      });

      let html = '';
      
      participants.forEach(participant => {
        const user = participant.users;
        if (!user) return;
        
        const firstLetter = user.full_name ? user.full_name.charAt(0).toUpperCase() : '?';
        const isCheckedIn = participant.status === 'checked_in';
        const itemClass = isCheckedIn ? 'participant-item checked_in' : 'participant-item';
        
        const statusText = isCheckedIn ? '–û—Ç–º–µ—Ç–∏–ªc—è' : '–ó–∞–ø–∏—Å–∞–Ω';
        const statusClass = isCheckedIn ? 'status-checked_in' : 'status-registered';
        
        const checkinTime = participant.checkin_time ? 
          new Date(participant.checkin_time).toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'}) : '';
        
        html += `
          <div class="${itemClass}">
            <div class="participant-avatar">${firstLetter}</div>
            <div class="participant-info">
              <div class="participant-name">
                ${user.full_name || '–ê–Ω–æ–Ω–∏–º'}
                <span class="status-badge ${statusClass}">${statusText}</span>
              </div>
              <div class="participant-status">
                @${user.username || '–Ω–µ—Ç username'}
                ${checkinTime ? ` ‚Ä¢ üïí ${checkinTime}` : ''}
              </div>
            </div>
          </div>
        `;
      });
      
      listEl.innerHTML = html;
      
    } catch (err) {
      console.error('Error loading participants:', err);
      document.getElementById('loading').innerHTML = '<p style="color: #ff6666;">–ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ</p>';
    }
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  loadEventParticipants();
</script>
</body>
</html>
