<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chelsea FC Supporters Club Kazakhstan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Твой предыдущий стиль полностью сохраняем, без изменений */
    :root {
      --bg-dark: #001028;
      --chelsea-blue: #034694;
      --chelsea-blue-dark: #002366;
      --gold: #D4A017;
      --gold-hover: #E8B923;
      --text-light: #e0e0e0;
      --white: #ffffff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .hero {
      text-align: center;
      max-width: 1100px;
      width: 100%;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 30%, rgba(3, 70, 148, 0.18) 0%, transparent 60%);
      pointer-events: none;
    }
    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(3.8rem, 10vw, 8.5rem);
      font-weight: 700;
      line-height: 0.95;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--white);
      text-shadow: 0 6px 20px rgba(0,0,0,0.8);
      margin-bottom: 0.2em;
    }
    .location {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      font-weight: 500;
      color: var(--gold);
      letter-spacing: 2px;
      margin-bottom: 3rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
    }
    .btn {
      position: relative;
      padding: 1.1rem 3.2rem;
      font-family: 'Oswald', sans-serif;
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      z-index: 1;
      min-width: 240px;
      text-align: center;
      letter-spacing: 1px;
    }
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.12), transparent);
      opacity: 0;
      transition: opacity 0.4s;
      z-index: -1;
    }
    .btn-primary {
      background: var(--gold);
      color: var(--chelsea-blue-dark);
      box-shadow: 0 8px 25px rgba(212, 160, 23, 0.45);
    }
    .btn-primary:hover {
      background: var(--gold-hover);
      transform: scale(1.08) translateY(-6px);
      box-shadow: 0 14px 40px rgba(232, 185, 35, 0.6);
    }
    .btn-primary::before {
      background: linear-gradient(135deg, rgba(255,255,255,0.25), transparent);
    }
    .btn-secondary {
      background: transparent;
      color: var(--white);
      border: 3px solid var(--white);
      box-shadow: 0 0 0 4px rgba(255,255,255,0.08);
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.08);
      transform: scale(1.08) translateY(-6px);
      box-shadow: 0 14px 40px rgba(255,255,255,0.2);
    }
    .btn:hover::before { opacity: 1; }
    footer {
      padding: 2rem 1rem;
      text-align: center;
      color: #777;
      font-size: 0.95rem;
      background: rgba(0,0,0,0.3);
    }
    @media (max-width: 640px) {
      .buttons { flex-direction: column; gap: 1.8rem; }
      .btn { padding: 1rem 2.5rem; font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <main>
    <div class="hero">
      <h1>CHELSEA FC</h1>
      <div class="location">KAZAKHSTAN</div>

      <div class="buttons">
        <button id="login-btn" class="btn btn-primary">ВОЙТИ ЧЕРЕЗ TELEGRAM</button>
      </div>
    </div>
  </main>

  <footer>
    COYB! • Chelsea FC Supporters Club Kazakhstan • 2026
  </footer>

  <script>
    // Простой placeholder для входа (позже подключим Supabase)
    document.getElementById('login-btn').addEventListener('click', () => {
      if (window.Telegram?.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Растягиваем на весь экран
        alert('Вход через Telegram: ID = ' + (tg.initDataUnsafe?.user?.id || 'не определён'));
        // Здесь будет реальный код: валидация initData → поиск/создание пользователя в Supabase → редирект в dashboard
      } else {
        alert('Откройте приложение в Telegram для входа');
      }
    });

    // Опционально: автоматический вход при загрузке, если уже в Mini App
    window.addEventListener('load', () => {
      if (window.Telegram?.WebApp) {
        // Можно сразу пытаться войти без кнопки
        // document.getElementById('login-btn').click();
      }
    });
  </script>

</body>
</html>
