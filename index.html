<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chelsea FC Supporters Club Kazakhstan</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg-dark: #001028;
      --chelsea-blue: #034694;
      --chelsea-blue-dark: #002366;
      --gold: #D4A017;
      --gold-hover: #E8B923;
      --text-light: #e0e0e0;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(3.8rem, 10vw, 8.5rem);
      font-weight: 700;
      text-transform: uppercase;
      color: var(--white);
      margin-bottom: 0.2em;
    }

    .location {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      color: var(--gold);
      margin-bottom: 2rem;
    }

    #status {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 360px;
      margin: 0 auto;
    }

    input, button {
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    input {
      outline: none;
    }

    button {
      background: var(--gold);
      color: var(--chelsea-blue-dark);
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: var(--gold-hover);
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>

<main>
  <div style="text-align:center;">
    <h1>CHELSEA FC</h1>
    <div class="location">KAZAKHSTAN</div>

    <div id="status">Загрузка...</div>

    <form id="reg-form">
      <input type="text" id="full_name" placeholder="Ваше ФИО (обязательно)" required>
      <input type="email" id="email" placeholder="Email (опционально)">
      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>
</main>

<footer>
  COYB! • Chelsea FC Supporters Club Kazakhstan • 2026
</footer>

<script>
  // === Supabase ===
  const supabaseUrl = 'https://zuapiixwzkleygaijulx.supabase.co';
  const supabaseKey = 'sb-publishable_Jsth-2GViNz5Ev3UWtrWTg_fbg4GAKx';

  const supabaseClient = supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  // === Telegram ===
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  const status = document.getElementById('status');
  const regForm = document.getElementById('reg-form');
  regForm.style.display = 'none';

  async function init() {
    if (!tg.initDataUnsafe?.user) {
      status.textContent = 'Откройте приложение через Telegram';
      return;
    }

    const user = tg.initDataUnsafe.user;
    status.textContent = `Привет, ${user.first_name}! Проверяем аккаунт...`;

    const { data, error } = await supabaseClient
      .from('users')
      .select('*')
      .eq('telegram_id', user.id)
      .maybeSingle();

    if (error) {
      console.error(error);
      status.textContent = 'Ошибка подключения к базе';
      return;
    }

    if (data) {
      status.textContent = 'Добро пожаловать обратно!';
      localStorage.setItem('userId', data.id);
      setTimeout(() => location.href = 'profile.html', 1200);
    } else {
      status.textContent = 'Первый вход — заполните профиль';
      document.getElementById('full_name').value =
        [user.first_name, user.last_name].filter(Boolean).join(' ');
      regForm.style.display = 'flex';
    }
  }

  regForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const fullName = document.getElementById('full_name').value.trim();
    const email = document.getElementById('email').value.trim() || null;

    const { data, error } = await supabaseClient
      .from('users')
      .insert({
        telegram_id: tg.initDataUnsafe.user.id,
        username: tg.initDataUnsafe.user.username || null,
        full_name: fullName,
        email: email,
        points: 0,
        membership_status: 'New'
      })
      .select()
      .single();

    if (error) {
      alert(error.message);
      return;
    }

    localStorage.setItem('userId', data.id);
    status.textContent = 'Регистрация завершена!';
    setTimeout(() => location.href = 'profile.html', 1200);
  });

  init();
</script>

</body>
</html>
